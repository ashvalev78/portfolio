<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/main.bundle.js" defer></script>
  </head>
  <body>
    <section class="welcome__section">
      <div class="welcome__bg" id="parallax-section">
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 9.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 8.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 7.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 6.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 4.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 2.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="assets/images/im/Layer 1.png"></div>
      </div><a class="hero__auth" href="">Авторизация</a>
      <div class="hero__description">
        <div class="hero__flipper front__flipper">
          <div class="hero__presentation">
            <div class="hero__img"><img class="avatar" src="assets/images/im/avatar.jpg"></div>
            <div class="hero__descr">
              <div class="hero__name welcome">Александр Швалев</div>
              <div class="hero__text welcome">Личный сайт веб разработчика</div>
            </div>
            <ul class="socials description__socials">
              <li class="socials__item"><a class="href__socials" href="">
                  <svg class="icon icon-vk green_mod">
                    <use xlink:href="assets/images/icons/sprite.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="href__socials" href="">
                  <svg class="icon icon-github green_mod">
                    <use xlink:href="assets/images/icons/sprite.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="href__socials" href="">
                  <svg class="icon icon-in green_mod">
                    <use xlink:href="assets/images/icons/sprite.svg#in"></use>
                  </svg></a></li>
            </ul>
            <div class="hero__menu">
              <ul class="menu">
                <li class="menu__item"><a class="menu__item-href" href="./my-works.html">Мои работы</a></li>
                <li class="menu__item"> <a class="menu__item-href" href="./about.html">Обо мне</a></li>
                <li class="menu__item"> <a class="menu__item-href" href="./blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="hero__authorization">
            <div class="hero__authorization-form">
              <h2 class="auth__title">Авторизация</h2>
              <div class="auth__inputs">
                <li class="auth__input">
                  <div class="auth__input-img">
                    <svg class="icon icon-login login_mod">
                      <use xlink:href="assets/images/icons/sprite.svg#login"></use>
                    </svg>
                  </div>
                  <input class="auth__input-input" placeholder="Логин" name="log">
                </li>
                <li class="auth__input">
                  <div class="auth__input-img">
                    <svg class="icon icon-password login_mod">
                      <use xlink:href="assets/images/icons/sprite.svg#password"></use>
                    </svg>
                  </div>
                  <input class="auth__input-input" placeholder="Пароль" name="pass">
                </li>
              </div>
              <div class="auth__checks">
                <div class="human__box">
                  <input class="checkbox__elem" type="checkbox" name="robot check">
                  <div class="checkbox__elem-fake"></div>
                  <div class="checkbox__descr">Я человек</div>
                </div>
                <h2 class="auth__checks-check">Вы точно не робот?</h2>
                <div class="auth__checks__second">
                  <div class="auth__checks__second-block">
                    <input class="auth__checks__second-check" type="radio" name="robot">
                    <div class="auth__checks__second-check-fake"></div>
                    <div class="check__text">Да</div>
                  </div>
                  <div class="auth__checks__second-block second-block">
                    <input class="auth__checks__second-check" type="radio" name="robot">
                    <div class="auth__checks__second-check-fake"></div>
                    <div class="check__text">Не уверен</div>
                  </div>
                </div>
              </div>
              <ul class="back__menu">
                <li class="back__item"><a class="back__buttons auth__back" href="">На главную</a></li>
                <li class="back__item"><a class="back__buttons" href="">Войти</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
